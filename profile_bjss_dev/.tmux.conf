#OTHER
#=====

## start window indexing at one instead of zero
set -g base-index 1
## start pane indexing at one instead of zero
setw -g pane-base-index 1
# set global r-o-e so that initial window of initial session gets it
#set -g set-remain-on-exit on

# basic global settings:
set-option -g allow-rename off
set-option -g default-shell /bin/bash
#set-window-option -g utf8 on
set -g default-terminal "screen-256color"
set -g history-limit 10000
set-option -g status-interval 5
#set-option -g status-utf8 on
set-option -g status on
set-option -g status-justify centre
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
## mouse options
#set-window-option -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set -g mouse-utf8 on
set -g mouse on

# enable wm (e.g. fluxbox) window titles:
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I.#P] #W'

#   H   Host, 
#   I   Current window index
#   P   Current pane index
#   S   Session name
#   T   Current window title
#   W   Current window name
#   #   A literal ‘#’

# more intuitive keybindings for splitting
unbind %
bind-key - split-window -v
unbind '"'
bind-key | split-window -h

# Reload source file
bind-key r source-file ~/.tmux.conf

#### COLOUR (Solarized 256)

# border colours
set -g pane-active-border-bg default
set -g pane-active-border-fg brightred
set -g pane-border-bg black
set -g pane-border-fg default

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-attr bright

# left & right title colors
set-window-option -g status-left-fg cyan
set-window-option -g status-left-bg default

set-window-option -g status-right-fg cyan
set-window-option -g status-right-bg default

# pane border
set-option -g pane-border-fg colour240 #base01
set-option -g pane-active-border-fg red

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# default status to current directory
set -g status-left-length 10
set -g status-right-length 35
setw -g window-status-current-format ' #[fg=colour255]#I#[fg=colour250]:#[fg=colour255]#W #F '
setw -g window-status-format ' #[fg=colour250]#I:#W#[fg=colour136] #F '
set-option -g status-left '[#S] '
set-option -g status-right '#(~/workspace/python/pyGetWeather/readRandomFile.sh)'
set-option -g status-interval 15

# bell
#set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
